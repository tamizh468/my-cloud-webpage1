<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #0a0a23;
      color: #fff;
      overflow-x: hidden;
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0;
    }
    .bg-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    /* Projects Section */
    .projects {
      padding: 100px 20px;
      text-align: center;
    }
    .projects h2 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      opacity: 0;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .project-card p {
      font-size: 1rem;
      color: #ccc;
    }
    /* Footer */
    footer {
      padding: 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }
    footer p {
      font-size: 1.2rem;
      opacity: 0;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1rem; }
      .projects h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="bg-particles"></div>
    <h1>Welcome to Nebula</h1>
    <p>A showcase of cosmic creativity</p>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <h2>Our Works</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project Alpha</h3>
        <p>An interstellar design experiment.</p>
      </div>
      <div class="project-card">
        <h3>Project Beta</h3>
        <p>A journey through animated realms.</p>
      </div>
      <div class="project-card">
        <h3>Project Gamma</h3>
        <p>Cutting-edge tech in motion.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contact: hello@nebula.com</p>
  </footer>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    // Hero Animations
    gsap.from(".hero h1", {
      opacity: 0,
      y: 50,
      duration: 1.5,
      ease: "power3.out"
    });
    gsap.from(".hero p", {
      opacity: 0,
      y: 30,
      duration: 1.5,
      delay: 0.5,
      ease: "power3.out"
    });
    gsap.to(".bg-particles", {
      scale: 1.1,
      duration: 10,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // Projects Animations
    gsap.from(".projects h2", {
      opacity: 0,
      y: 50,
      duration: 1,
      scrollTrigger: {
        trigger: ".projects",
        start: "top 80%"
      }
    });
    gsap.from(".project-card", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.3,
      scrollTrigger: {
        trigger: ".project-grid",
        start: "top 80%"
      }
    });

    // Footer Animation
    gsap.from("footer p", {
      opacity: 0,
      y: 20,
      duration: 1,
      scrollTrigger: {
        trigger: "footer",
        start: "top 90%"
      }
    });
  </script>
</body>
</html>
